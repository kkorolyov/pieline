name: Build JS
description: Build PieLine JavaScript service
inputs:
  working-directory:
    description: Build working directory
    required: true
runs:
  using: composite
  steps:
    - name: Install dependencies
      run: yarn
      working-directory: ${{ inputs.working-directory }}
      shell: bash

    - name: Build
      run: yarn build
      working-directory: ${{ inputs.working-directory }}
      shell: bash
