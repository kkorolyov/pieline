name: Verify

on: [push, pull_request]

jobs:
  pi18n:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pi18n

    strategy:
      matrix:
        version: [14.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node ${{ matrix.version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.version }}

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn build

  pie-auth:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pie-auth

    strategy:
      matrix:
        version: [1.14]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Java ${{ matrix.version }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.version }}

      - name: Cache
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Build
        run: ./gradlew build

  pie-gate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pie-gate

    strategy:
      matrix:
        version: [1.14]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Java ${{ matrix.version }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.version }}

      - name: Cache
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Build
        run: ./gradlew build

  pie-users:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        version: [3.8]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Python ${{ matrix.version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.version }}

      - name: Build
        uses: ./.github/actions/build-python
        with:
          working-directory: pie-users

  pie-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pie-web

    strategy:
      matrix:
        version: [14.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node ${{ matrix.version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.version }}

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn build
