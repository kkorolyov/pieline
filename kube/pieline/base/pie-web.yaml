apiVersion: apps/v1
kind: Deployment
metadata:
  name: pie-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pie-web
  template:
    metadata:
      labels:
        app: pie-web
    spec:
      containers:
        - name: pie-web
          image: pie-web
          env:
            - name: PORT
              value: "80"
            - name: ADDR_GATE
              value: "http://pieline.api.local"
      imagePullSecrets:
        - name: gpr-kkorolyov
---
apiVersion: v1
kind: Service
metadata:
  name: pie-web
spec:
  selector:
    app: pie-web
  ports:
    - port: 80
